<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Time Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-clock"></i> Study Time Planner
            </a>
            <div class="donate-button">
                <button type="button" class="btn btn-donate" data-bs-toggle="modal" data-bs-target="#supportModal">
                    <i class="fas fa-heart"></i> Support This Project
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card add-subject-card">
                    <div class="card-header">
                        <h3><i class="fas fa-plus-circle"></i> Add Subject</h3>
                    </div>
                    <div class="card-body">
                        <form id="subjectForm">
                            <div class="mb-3">
                                <label for="subjectName" class="form-label">Subject Name</label>
                                <input type="text" class="form-control" id="subjectName" placeholder="Enter subject name" required>
                            </div>
                            <div class="mb-3">
                                <label for="studyTime" class="form-label">Study Time (minutes)</label>
                                <input type="number" class="form-control" id="studyTime" placeholder="Enter study time" required>
                            </div>
                            <div class="mb-3">
                                <label for="priority" class="form-label">Priority Level</label>
                                <select class="form-select" id="priority">
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Subject
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card subjects-list-card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3><i class="fas fa-list"></i> Study Schedule</h3>
                            <div class="total-time">
                                <i class="fas fa-clock"></i> Total Time: <span id="totalTime">0</span> minutes
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="subjectsList" class="subjects-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Support Modal -->
    <div class="modal fade" id="supportModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Support Study Time Planner</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="support-options">
                        <div class="support-option">
                            <div class="instapay-info">
                                <h6>Support via InstaPay</h6>
                                <div class="instapay-account">
                                    <p>InstaPay Account:</p>
                                    <div class="account-number">
                                        <span id="instapayAccount">ahmedkamel339@instapay</span>
                                        <button class="btn btn-copy" onclick="copyInstaPay()">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="qr-code mt-3">
                                    <!-- Add your InstaPay QR code image here if available -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="support-message mt-4">
                        <p>Your support helps maintain and improve Study Time Planner. Thank you for your contribution! üôè</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
